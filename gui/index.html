<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="container mt-4">
    <div id="app">

      <!-- error panel -->
      <div class="alert alert-dismissible alert-danger" v-if="error">
          <button type="button" class="close" v-on:click="error = ''" data-dismiss="alert">&times;</button>
          {{error}}
        </div>

      <div class="input-group mb-3 url-input">
        <input type="text" class="form-control" v-model="url" placeholder="Url" aria-label="Url" aria-describedby="button-addon">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" v-on:click="addItem()" type="button" id="button-addon">Add</button>
        </div>
      </div>


      <!-- videoList -->
      <div class="video-list-container scrollable">

        <!-- video Item -->
         <div class="video-item">
           <img src="https://i.ytimg.com/vi/WyaySJof18o/default.jpg" alt="" class="img-thumbnail m-0.5">
           <div class="details ml-2">
             <span class="title">An American Vegan Doesn't Understand Australia</span>
             <span class="duration">Duration: 13:37</span>
           </div>
         </div>

      </div>

    </div>
  </div>


  <script src="Vue.js"></script>
</body>

</html>
